<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Mode To-Do List</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    font-family: "Poppins", Arial, sans-serif;
    color: #e6edf3;
}
.container {
    width: 420px;
    margin: 60px auto;
    background: #161b22;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,255,255,0.15);
    transition: 0.3s ease;
}
.container:hover {
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
}
h2 {
    text-align: center;
    margin-top: 0;
    color: #00d0ff;
    letter-spacing: 1px;
}
.input-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 18px;
}
#taskInput {
    width: 73%;
    padding: 12px;
    border-radius: 8px;
    background: #0d1117;
    border: 1px solid #30363d;
    color: #e6edf3;
    font-size: 15px;
}
#taskInput:focus {
    outline: none;
    border-color: #00d0ff;
    box-shadow: 0 0 6px #00d0ff;
}
#addBtn {
    width: 23%;
    background: #00d0ff;
    border: none;
    padding: 12px;
    color: #0d1117;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
#addBtn:hover {
    background: #00a3cc;
    box-shadow: 0 0 10px #00d0ff;
}
ul {
    padding: 0;
    list-style: none;
}
li {
    background: #21262d;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
    border: 1px solid #30363d;
}
li:hover {
    background: #2b3138;
}
.completed {
    text-decoration: line-through;
    color: #7d8590;
}
.delete-btn {
    background: #ff4d4d;
    border: none;
    padding: 7px 12px;
    color: white;
    font-size: 13px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
.delete-btn:hover {
    background: #d93636;
    box-shadow: 0 0 8px #ff4d4d;
}
</style>
</head>
<body>
<div class="container">
    <h2>üìù To-Do List</h2>
    <div class="input-row">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
</div>
<script>
document.addEventListener("DOMContentLoaded", loadTasks);
document.getElementById("addBtn").addEventListener("click", addTask);
function addTask() {
    let input = document.getElementById("taskInput");
    let text = input.value.trim();
    if (text === "") {
        alert("Please enter a task.");
        return;
    }
    createTaskElement(text);
    saveTask(text);
    input.value = "";
}
function createTaskElement(text) {
    let ul = document.getElementById("taskList");
    let li = document.createElement("li");
    let span = document.createElement("span");
    span.textContent = text;
    span.addEventListener("click", function() {
        this.classList.toggle("completed");
    });
    let btn = document.createElement("button");
    btn.textContent = "Delete";
    btn.className = "delete-btn";
    btn.addEventListener("click", function() {
        li.remove();
        deleteTask(text);
    });
    li.appendChild(span);
    li.appendChild(btn);
    ul.appendChild(li);
}
function saveTask(text) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(text);
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
function deleteTask(text) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks = tasks.filter(t => t !== text);
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(task => createTaskElement(task));
}
</script>
</body>
</html>
